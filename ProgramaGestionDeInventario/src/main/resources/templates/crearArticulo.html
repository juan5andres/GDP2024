<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Articulo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/media/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            SVG
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/adminHome}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Pagina principal</a>
                </li>
            </ul>
        </div>
        <form action="#" th:action="@{/login}" th:method="post" class="d-flex">
            <input class="btn btn-danger form-control me-2" type="submit" value="Cerrar sesión"
                   onclick="return confirm('¿Desea cerrar sesión?');">
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h1>Crear nuevo articulo</h1>

    <form th:action="@{/crearArticulo}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="titulo" required maxlength="30">
        </div>
        <div class="form-group">
            <label for="codigo">Codigo:</label>
            <input type="text" class="form-control" id="codigo" name="titulo" required maxlength="30">
        </div>
        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <select class="form-control" id="categoria" name="categoria" required>
                <option value="categoria1">Categoria 1</option>
                <option value="categoria2">Categoria 2</option>
                <option value="categoria2">Categoria 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="stock">Precio unitario:</label>
            <input type="text" class="form-control" id="stock" name="titulo" required maxlength="30">
        </div>
        <div class="form-group">
            <label for="minimo">Cantidad minima necesaria:</label>
            <input type="text" class="form-control" id="minimo" name="titulo" required maxlength="30">
        </div>
        <div class="form-group">
            <label for="codDeposito">Codigo de deposito:</label>
            <input type="text" class="form-control" id="codDeposito" name="titulo" required maxlength="30">
        </div>
        <div class="form-group">
            <label for="caducidad">Fecha de caducidad:</label>
            <input type="date" class="form-control" id="caducidad" name="caducidad" required>
        </div>
        <div class="form-group">
            <label for="referencia">Unidad de referencia:</label>
            <input type="text" class="form-control" id="referencia" name="titulo" required maxlength="30">
        </div>

        <button type="submit" class="btn btn-primary">Guardar articulo</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
