<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login Prueba</title>

    <link rel="stylesheet" href="/static/login.css"/>
	<script src="https://kit.fontawesome.com/94b10fad32.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="login-page d-flex p-lg-3 align-items-center justify-content-center ">
    <div class="d-flex justify-content-end border-secondary-subtle rounded-4 bg-white overflow-hidden w-50 h-50">

			<div class="container col-12 col-lg-6 d-flex flex-column justify-content-center align-items-center pe-3 h-100">
				<form class="h-75 d-flex flex-column justify-content-evenly"  method="post">
					<div>
						<h3 class="fs-2 fw-bold text-center m-4 text-dark-emphasis">¡Bienvenido!</h3>
					</div>
					<div>
						<div class="input-group mb-4">
							<span class="input-group-text bg-transparent border-0 border-bottom border-secondary border-2 rounded-0" id="basic-addon1"><i class="fas fa-user" style="color: #737373;"></i></span>
							<input type="text" id="username" name="username" class="login-input form-control border-0 focus-ring focus-ring-light border-bottom border-secondary border-2 rounded-0" placeholder="Nombre de usuario" aria-label="Username" autofocus>
						</div>
						<div class="input-group pt-1 mb-4">
							<span class="input-group-text bg-transparent border-0 border-bottom border-secondary border-2 rounded-0" id="basic-addon1"><i class="fas fa-key" style="color: #737373;"></i></span>
							<input type="password" id="password" name="password" class="login-input form-control border-0 focus-ring focus-ring-light border-bottom border-secondary border-2 rounded-0" placeholder="Contraseña" aria-label="Password">
						</div>
					</div>
					<div>
						<button type="submit" value="Log in" class="w-100 btn btn-success fw-semibold py-1">INGRESAR</button>
						<div class="m-0 d-flex justify-content-center align-items-center pt-2">
							<button class="btn btn-light btn-custom">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" width="20" height="20">
                Enlazar con Google
            </button>
                        </div>
					</div>
				</form>
      </div>
		</div>
		<footer class="w-100 align-self-end position-absolute position-absolute bottom-0 start-0">
			<p class="text-secondary lh-1 mt-0 m-2">© Estudiantes Unnoba</p>
		</footer>

	</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
