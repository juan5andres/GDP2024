<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrícula de Imágenes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-image: url('/media/fondoIndex.AVIF');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .square {
            margin-top: 30px;
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            background-size: cover;
            background-position: center;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 1.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px;
        }


        .square:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .square-content {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            cursor: pointer;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 1);
            border-radius: 15px;
        }
        .nav-link {
            text-shadow: 4px 4px 5px rgba(0, 0, 0, 1.2);
        }
        .container {
            background-color: rgba(255, 255, 255, 0);
        }
        .row {
            margin-top: 250px;
        }
        .square a {
            display: block;
            height: 100%;
            width: 100%;
            text-decoration: none;
        }
        .dropdown-menu {
            max-height: 400px;
            overflow-y: auto;
        }

        #notificationDropdown img {
            cursor: pointer;
        }
    </style>
</head>
<body>

<header style="background-color: rgba(255, 255, 255, 0);">
    <div class="container-fluid" style="padding-left: 40px; padding-right: 25px;">  <!-- Cambiado de "container" a "container-fluid" y añadido "p-0" -->
        <nav class="navbar navbar-expand-lg navbar-light w-100" style="background-color: rgba(0, 0, 0, 0.5);">
            <a class="navbar-brand text-white font-weight-bold" href="#index">
                SGI
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-3">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="notificationDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-bell" style="font-size: 24px;"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="notificationDropdown">
                            <h6 class="dropdown-header">Notificaciones</h6>
                            <div id="notificationsList">
                            </div>
                        </div>
                    </li>
                    <form action="#" th:action="@{/logout}" th:method="post" class="d-flex">
                        <input class="btn btn-danger form-control me-2" type="submit" value="Cerrar sesión" onclick="return confirm('¿Desea cerrar sesión?');">
                    </form>
                </ul>
            </div>
        </nav>
    </div>
</header>



<div class="container mt-4">

    <div class="row justify-content-center">
        <div class="container-fluid text-center">
        <p class="text-white text-shadow mb-0" style="font-size: 25px;font-family: 'Arial Black', sans-serif, sans-serif;letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5)">Sistema de gestión de inventarios</p>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">

            <div class="square fade-in">
                <a href="/listarProveedores">
                    <div class="square-content" style="font-size: 24px;font-family: 'Arial Black', sans-serif, sans-serif; letter-spacing: 1px; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">
                        Proveedor
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="square fade-in">
                <a href="/listarArticulos">
                    <div class="square-content" style="font-size: 24px;font-family: 'Arial Black', sans-serif; letter-spacing: 1px; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">
                        Almacen
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="square fade-in">
                <a href="/listarUsuarios">
                    <div class="square-content" style="font-size: 24px;font-family: 'Arial Black', sans-serif; letter-spacing: 1px; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">
                        Usuario
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="square fade-in">
                <a href="/manual">
                    <div class="square-content" style="font-size: 24px; font-family: 'Arial Black', sans-serif; letter-spacing: 1px; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">
                        Manual de usuario
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/alertas')
            .then(response => response.json())
            .then(data => {
                const notificationsList = document.getElementById('notificationsList');
                const lowStockItems = data.lowStock;
                const expiringItems = data.expiring;

                // Clear any existing notifications
                notificationsList.innerHTML = '';

                if (lowStockItems.length > 0) {
                    lowStockItems.forEach(item => {
                        const notificationItem = document.createElement('a');
                        notificationItem.className = 'dropdown-item text-danger';
                        notificationItem.href = '/listarArticulos';
                        notificationItem.innerText = `Bajo stock: ${item.nombre} (Stock: ${item.stock})`;
                        notificationsList.appendChild(notificationItem);
                    });
                }

                if (expiringItems.length > 0) {
                    expiringItems.forEach(item => {
                        const notificationItem = document.createElement('a');
                        notificationItem.className = 'dropdown-item text-danger';
                        notificationItem.href = '/listarArticulos';
                        notificationItem.innerText = `Por vencer: ${item.nombre} (Vencimiento: ${new Date(item.fechaVencimiento).toLocaleDateString()})`;
                        notificationsList.appendChild(notificationItem);
                    });
                }

                if (lowStockItems.length === 0 && expiringItems.length === 0) {
                    const noNotificationsItem = document.createElement('div');
                    noNotificationsItem.className = 'dropdown-item';
                    noNotificationsItem.innerText = 'No hay notificaciones';
                    notificationsList.appendChild(noNotificationsItem);
                }
            });
    });
</script>

</body>
</html>
