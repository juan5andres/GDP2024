<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Articulo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css">
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        body {
            background-image: url('/static/media/fondoIndex.AVIF');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            backdrop-filter: blur(3px);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .nav-link {
            text-shadow: 4px 4px 5px rgba(0, 0, 0, 1.2);
        }
        .container {
            background-color: rgba(255, 255, 255, 0);
        }
        .square a {
            display: block;
            height: 100%;
            width: 100%;
            text-decoration: none;
        }
        h1 {
            color: white;
        }
        .content {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        label{
            color: white;
        }
    </style>
</head>
<body>
<header style="background-color: rgba(255, 255, 255, 0);">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0, 0, 0, 0.5);">
            <a class="navbar-brand text-white font-weight-bold" href="#">
                SGI
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold text-white" href="/reportes">Reportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold text-white" href="/facturacion">Facturación</a>
                    </li>
                    <li class="nav-item font-weight-bold">
                        <a class="nav-link text-white" href="/nosotros">Nosotros</a>
                    </li>
                    <li class="nav-item font-weight-bold">
                        <a class="nav-link text-white donar-button" href="/cerrarSesion">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div class="container content">
    <h1 class="text-center">Crear nuevo artículo</h1>
    <form th:action="@{/crearArticulo}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="titulo" required maxlength="30">
        </div>
        <div class="form-group">
            <label for="codigo">Codigo:</label>
            <input type="text" class="form-control" id="codigo" name="titulo" required maxlength="30">
        </div>
        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <select class="form-control" id="categoria" name="categoria" required>
                <option value="categoria1">Categoria 1</option>
                <option value="categoria2">Categoria 2</option>
                <option value="categoria3">Categoria 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="stock">Precio unitario:</label>
            <input type="text" class="form-control" id="stock" name="titulo" required maxlength="30">
        </div>
        <div class="form-group">
            <label for="minimo">Cantidad minima necesaria:</label>
            <input type="text" class="form-control" id="minimo" name="titulo" required maxlength="30">
        </div>
        <div class="form-group">
            <label for="codDeposito">Codigo de deposito:</label>
            <input type="text" class="form-control" id="codDeposito" name="titulo" required maxlength="30">
        </div>
        <div class="form-group">
            <label for="caducidad">Fecha de caducidad:</label>
            <input type="date" class="form-control" id="caducidad" name="caducidad" required>
        </div>
        <div class="form-group">
            <label for="referencia">Unidad de referencia:</label>
            <input type="text" class="form-control" id="referencia" name="titulo" required maxlength="30">
        </div>
        <button type="submit" class="btn btn-primary">Guardar articulo</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>

</body>
</html>
