<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Prueba</title>


    <script src="https://kit.fontawesome.com/94b10fad32.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-image: url('/media/fondoIndex.avif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .login-page {
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .login-form {
            margin: 0 auto;
            background-color: rgba(213, 201, 201, 0.8);
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(213, 201, 201, 0.8);
            padding: 5px 0;
        }

        .login-input {
            outline: none;
        }

        .btn-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            margin: 10px;
        }

        .btn-custom img {
            margin-right: 10px;
        }

    </style>
</head>
<body>
<div class="login-page d-flex p-lg-3 align-items-center justify-content-center">
    <div class="login-form">
        <form th:action="@{/login}" method="post">
            <h3 class="fs-2 fw-semibold text-center mb-4 text-gray">¡BIENVENIDO!</h3>

            <div class="input-group mb-4">
                <span class="input-group-text border-0 border-bottom border-secondary border-2 rounded-0"
                      id="basic-addon1"><i class="fas fa-user"></i></span>
                <input type="text" id="username" name="username"
                       class="login-input form-control border-0 focus-ring focus-ring-light border-bottom border-secondary border-2 rounded-0"
                       placeholder="Nombre de usuario o email" aria-label="Username" autofocus required>
            </div>

            <div class="input-group mb-4">
                <span class="input-group-text border-0 border-bottom border-secondary border-2 rounded-0"
                      id="basic-addon1"><i class="fas fa-key"></i></span>
                <input type="password" id="password" name="password"
                       class="login-input form-control border-0 focus-ring focus-ring-light border-bottom border-secondary border-2 rounded-0"
                       placeholder="Contraseña" aria-label="Password" required>
            </div>

            <a th:href="@{/forgot-password}" style="color: black;" >¿Olvidó su contraseña?</a>

            <button type="submit" value="Log in"
                    class="w-100 btn btn-dark fw-semibold py-1">INGRESAR</button>

        </form>
    </div>
</div>

<footer class="footer">
    <p class="text-black lh-1 mt-0 m-2">
        <span class="text-shadow">© Estudiantes Unnoba</span>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
