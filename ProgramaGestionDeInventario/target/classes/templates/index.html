<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrícula de Imágenes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('../static/media/fondoIndex.avif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .square {
            margin-top: 30px;   
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            background-size: cover;
            background-position: center;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 1.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .square:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .square-content {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            cursor: pointer;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 1);
        }
        .nav-link {
            text-shadow: 4px 4px 5px rgba(0, 0, 0, 1.2);
        }
        .container {
            background-color: rgba(255, 255, 255, 0);
        }
        .row {
            margin-top: 250px;
        }
        .square a {
            display: block;
            height: 100%;
            width: 100%;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header style="background-color: rgba(255, 255, 255, 0);">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0, 0, 0, 0.5);">
            <a class="navbar-brand text-white font-weight-bold" href="#">
                SGI
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold text-white" href="/reportes">Reportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold text-white" href="/facturacion">Facturación</a>
                    </li>
                    <li class="nav-item font-weight-bold">
                        <a class="nav-link text-white" href="nosotros">Nosotros</a>
                    </li>
                    <li class="nav-item font-weight-bold">
                        <a class="nav-link text-white donar-button" href="/cerrarSesion">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="square fade-in" style="background-image: url('../static/media/proveedor.jpg');">
                <a href="listarProveedores.html">
                    <div class="square-content">
                        Proveedor
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="square fade-in" style="background-image: url('../static/media/almacen.jpg');">
                <a href="listarArticulos.html">
                    <div class="square-content">
                        Almacen
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="square fade-in" style="background-image: url('../static/media/usuario.jpg');">
                <a href="listarUsuarios.html">
                    <div class="square-content">
                        Usuario
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="square fade-in" style="background-image: url('../static/media/configuracion.jpg');">
                <a href="configuracion.html">
                    <div class="square-content">
                        Configuración
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
