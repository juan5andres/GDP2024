<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Proveedor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-group {
            margin-bottom: 1rem;
            text-align: center;
        }
        body {
            background-image: url('/media/fondoCrear.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            backdrop-filter: blur(3px);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .nav-link {
            text-shadow: 4px 4px 5px rgba(0, 0, 0, 1.2);
        }
        .square a {
            display: block;
            height: 100%;
            width: 100%;
            text-decoration: none;
        }
        .container {
            background-color: rgba(255, 255, 255, 0);
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        .content {
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
        }
        label {
            color: white;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            color: black;
            border-radius: 5px;
            width: 50%;
            margin-left: 25%;
            margin-right: 25%;
        }
    </style>
</head>
<body>
<header style="background-color: rgba(255, 255, 255, 0);">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0, 0, 0, 0.5);">
            <a class="navbar-brand text-white font-weight-bold" href="index">
                SGI
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
            <form action="#" th:action="@{/logout}" th:method="post" class="d-flex">
                <input class="btn btn-danger btn-block me-2" type="submit" value="Cerrar sesión" onclick="return confirm('¿Desea cerrar sesión?');">
            </form>
        </nav>
    </div>
</header>

<div class="container content">
    <h1 class="text-center">Crear nuevo proveedor</h1>
    <form th:action="@{/crearProveedor}" th:object="${proveedor}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required maxlength="30">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required maxlength="30">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" required maxlength="30">
        </div>
        <div class="form-group">
            <label for="domicilio">Domicilio:</label>
            <input type="text" class="form-control" id="domicilio" th:field="*{domicilio}" required maxlength="30">
        </div>
        <div class="form-group">
            <label for="cuit">Cuit:</label>
            <input type="text" class="form-control" id="cuit" th:field="*{cuit}" required maxlength="30">
        </div>
        <div class="d-flex justify-content-center align-items-center mt-4">
            <button type="submit" class="btn btn-primary">Guardar Proveedor</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
