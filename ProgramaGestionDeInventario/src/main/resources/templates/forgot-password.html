<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contraseña olvidada</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="/media/fondoIndex.avif">
    <link rel="stylesheet" href="/static/login.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/94b10fad32.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="login-page d-flex p-lg-3 align-items-center justify-content-center">
    <div class="login-form">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="text-center">
                    <h3><i class="fas fa-lock" style="font-size:2em;"></i></h3>
                    <h2 class="text-center">¿Olvidó su contraseña?</h2>
                    <p>Ingresa tu correo y te enviaremos un link para resetear tu contraseña.</p>

                    <div th:if="${param.success}">
                        <div class="alert alert-info">
                            Has solicitado un cambio de contraseña correctamente, revisa tu correo.
                        </div>
                    </div>

                    <form th:action="@{/forgot-password}" th:object="${forgotPasswordForm}" method="post">
                        <div class="input-group mb-4">
                            <span class="input-group-text border-0 border-bottom border-secondary border-2 rounded-0"
                                  id="basic-addon1"><i class="fas fa-envelope"></i></span>
                            <input id="email" class="login-input form-control border-0 focus-ring focus-ring-light border-bottom border-secondary border-2 rounded-0"
                                   placeholder="Email" th:field="*{email}" required>
                        </div>
                        <p class="error-message" th:each="error : ${#fields.errors('email')}"
                           th:text="${error}">Error de validación.</p>

                        <button type="submit" class="w-100 btn btn-success fw-semibold py-1">Resetear contraseña</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="m-0 d-flex justify-content-center align-items-center pt-2">
            ¿Estás registrado? <a href="/" th:href="@{/login}">¡Ingresa!</a>
        </div>
    </div>
</div>

<footer class="footer">
    <p class="text-black lh-1 mt-0 m-2">
        <span class="text-shadow">© Estudiantes Unnoba</span>
    </p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
